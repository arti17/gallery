{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Галерея - {% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'webapp:index' %}">Галерея</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'webapp:index' %}">На главную</a>
                <a class="nav-item nav-link" href="{% url 'webapp:photo_create' %}">Добавить фото</a>
            </div>
        </div>
    </div>
    <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="">
                Привет, {{ user.username }}</a>
            <a class="nav-item nav-link" href="{% url 'webapp:logout' %}">Выйти</a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'webapp:login' %}">Войти</a>
        {% endif %}
    </div>
</nav>
<div class="container">
    <br>
    {% block body %}
    {% endblock %}
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
